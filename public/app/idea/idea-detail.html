<div class="idea" ng-controller="IdeaDetailController">

    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-md-12">
                <p><label class="label">Has anyone in your team any experience building a start-up?</label></p>
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <div class="input_fd_cont">
                            <select name="startup_exp" ng-model="startup_exp">
                                <option value="">Select</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <p><label class="label">If so, please tell us a bit about your teams experience in start-ups?</label></p>
                        <div class="input_fd_cont">
                            <textarea name="startup_about" ng-model="startup_about"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <p><label class="label">Interesting, would you tell us about your idea now?</label></p>
                        <div class="input_fd_cont">
                            <textarea name="idea" ng-model="idea"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-6 col-md-offset-3">
                        <div class="input_fd_cont">
                            <button type="button" class="next_step_button">Next step!</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>

</div>
