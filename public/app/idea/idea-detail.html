<div class="idea" ng-controller="IdeaDetailController">

    <div class="container">

        <div class="row" ng-form="idea_detail_form">
            <div class="col-xs-12 col-md-12">
                <p><label class="label">Has anyone in your team any experience building a start-up?</label></p>
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <p class="alert alert-danger" ng-show="showError(idea_detail_form.startup_exp,'required')">Please select an option.</p>
                        <div class="input_fd_cont">
                            <select name="startup_exp" ng-model="startup_exp" required>
                                <option value="">Select</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <p><label class="label">If so, please tell us a bit about your teams experience in start-ups?</label></p>
                        <div class="input_fd_cont">
                            <textarea name="startup_about" ng-model="startup_about"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <p><label class="label">Interesting, would you tell us about your idea now?</label></p>
                        <p class="alert alert-danger" ng-show="showError(idea_detail_form.idea,'required')">Please explain your idea.</p>
                        <div class="input_fd_cont">
                            <textarea name="idea" ng-model="idea" required></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-6 col-md-offset-3">
                        <div class="input_fd_cont">
                            <button type="button" class="next_step_button" ng-click="nextStep()">Next step!</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>

</div>
