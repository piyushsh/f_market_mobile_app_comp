<div class="idea" ng-controller="IdeaOtherDetailController">

    <div class="container">



        <div class="row" ng-form="idea_other_detail_form">
            <div class="col-xs-12 col-md-12">
                <p><label class="label">Great, so do you have any designs for your mobile app idea? If you do, upload them here</label></p>
                <p class="alert alert-danger" ng-show="fileUploadError">Files should be in jpg, jpeg, png, pdf, gif or bmp format. Please select each file less than 2MB and total size should be less than 10MB.</p>
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <div class="input_fd_cont">
                            <input type="file" multiple name="designs[]" file-model="designs">
                            <!--<li ng-repeat="design in designs">{{design.name}}</li>-->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <p><label class="label">Cool, so do you have any additional information for us?</label></p>
                        <div class="input_fd_cont">
                            <textarea name="additional_info" ng-model="additional_info"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-6 col-md-offset-3">
                        <p class="text-center"><strong>Good job, we will be in touch!</strong></p>
                        <div class="input_fd_cont">
                            <button type="button" class="next_step_button" ng-click="nextStep()">Submit my application!</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>

</div>
